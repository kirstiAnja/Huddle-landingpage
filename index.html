<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
   <main>
      <div class="logo">
         <img src="images/logo.svg" alt="logo 'Huddle'">
      </div>

      <div class="illustration">
         <img src="images/illustration-mockups.svg" alt="illustration tech">
      </div>
         
      <div class="txt">
         <h1>Build The Community Your Fans Will Love</h1>

         <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

         <button>Register</button>
      </div>

      <div class="social-links">
         <a target="_blank" href="https://www.facebook.com/frontendmentor"><img class="facebook" src="images/icons/facebook.png" alt="facebook"/></a>
         <a target="_blank" href="https://twitter.com/frontendmentor"><img class="X" src="images/icons/twitter.png" alt="X"></a>
         <a target="_blank" href="https://www.instagram.com/"><img class="instagram" src="images/icons/instagram.png" alt="instagram"></a>
      </div>
   </main>
</body>
</html>
